<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Load local system customization file -->
  <include ignore_missing="yes">local.conf</include>


  <!-- Reject bitmap fonts in favour of Truetype, Postscript, etc. -->
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="scalable">
          <bool>false</bool>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
